<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Form</title>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            
            <label for="name">name:</label>
            <input type="text" id="name" name="name"><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            
            <label for="tel">PhoneNo:</label>
            <input type="tel" id="tel" name="tel"><br><br>
            
            <label for="number">Number:</label>
            <input type="number" id="number" name="number"><br><br>
            
            <label for="date">Date of birth:</label>
            <input type="date" id="date" name="date"><br><br>
            
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br><br>
            
            <label for="url">portfolio:</label>
            <input type="url" id="url" name="url"><br><br>
            
            <label for="search">Search:</label>
            <input type="search" id="search" name="search"><br><br>
            
            <label>Language:</label>
            
            <label for="checkbox1">kannada</label>
            <input type="checkbox" id="checkbox2" name="checkbox2" value="Option2">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="1" max="100"><br><br>

            <label for="checkbox2">English</label>
            <input type="checkbox" id="checkbox3" name="checkbox3" value="Option3">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="1" max="100"><br><br>

            <label for="checkbox1">Hindi</label>
            <input type="checkbox" id="checkbox4" name="checkbox4" value="Option4">
            <label for="range">Range:</label>
            <input type="range" id="range" name="range" min="1" max="100"><br><br>

        
            
            <label>Gender:</label>
            <input type="radio" id="radio1" name="radio" value="Male">
            <label for="radio1">Male</label>
            <input type="radio" id="radio2" name="radio" value="Female">
            <label for="radio2">Female</label><br><br>
            
            <label for="file">File Upload:</label>
            <input type="file" id="file" name="file" multiple><br><br>
            
            <label for="color">Favourite color:</label>
            <input type="color" id="color" name="color"><br><br>
            
            <label for="textarea">Message:</label><br>
            <textarea id="textarea" name="textarea" rows="4" cols="50"></textarea><br><br>
            
            <label for="select"> select Course:</label>
            <select id="select" name="select">
                <option value="option1">CSE</option>
                <option value="option2">CV</option>
                <option value="option3">EC&E</option>
            </select><br><br>
            
            <label for="country">Select a country:</label>
            <select id="country" name="country">
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="india">India</option>
            </select><br><br>
            
            <button type="button">Click Me</button>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>
</body>
</html>
