<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background: #0c2340;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 30px;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .auth {
            font-size: 14px;
        }
        .hero {
            position: relative;
            background: url('hero-image.png') no-repeat center center/cover;
            height: 90vh;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .hero-content {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 5px;
        }
        .hero h1 {
            font-size: 36px;
            margin: 0;
        }
        .hero p {
            font-size: 18px;
            margin: 10px 0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            border: 1px solid white;
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
        }
        .left-arrow {
            left: 20px;
        }
        .right-arrow {
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo"> Study
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">Log in</a> | <a href="#">Register</a>
        </div>
    </header>
    <section class="hero" style="background-image: url('your_uploaded_image.png');">
        <div class="arrow left-arrow">&#8592;</div>
        <div class="hero-content">
            <p>Welcome To Study</p>
            <h1>The Best Learning Institution</h1>
            <p>There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration.</p>
            <a href="#" class="btn">View Courses</a>
        </div>
        <div class="arrow right-arrow">&#8594;</div>
    </section>
</body>
</html>
