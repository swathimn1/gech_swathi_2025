    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
         body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            background-color: white;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .image {
            flex: 1;
        }
        .image img {
            width: 100%;
            border-radius: 8px;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .content h2 {
            color: #002147;
        }
        .content p {
            color: #555;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #002147;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        body{
            font-family: Arial, sans-serif;
    font-size: 16px;
        }
        .hero {
            background: url('https://source.unsplash.com/1600x900/?books,library') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            color: white;
            text-align: left;
            padding: 0 50px;
        }
        .hero-overlay {
            background: rgba(0, 0, 0, 0.6);
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
        }
        .navbar-brand img {
            width: 40px;
            margin-right: 10px;
        }

</head>
