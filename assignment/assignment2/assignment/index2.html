
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Positions</title>
    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Open Positions</h2>
        <div class="grid">
            <div class="card">
                <div class="card-header">
                    <div class="icon design"><i class="fas fa-paintbrush"></i></div>
                    <h3>Design</h3>
                </div>
                <p class="positions">4 open positions</p>
            </div>
            <div class="card highlighted">
                <div class="card-header">
                    <div class="icon engineering"><i class="fas fa-code"></i></div>
                    <h3>Engineering</h3>
                </div>
                <p class="positions highlighted-text">8 open positions</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="icon operations"><i class="fas fa-cogs"></i></div>
                    <h3>Operations</h3>
                </div>
                <p class="positions">2 open positions</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="icon people"><i class="fas fa-users"></i></div>
                    <h3>People</h3>
                </div>
                <p class="positions">6 open positions</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="icon sales"><i class="fas fa-clipboard-list"></i></div>
                    <h3>Sales</h3>
                </div>
                <p class="positions">7 open positions</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="icon university"><i class="fas fa-graduation-cap"></i></div>
                    <h3>University</h3>
                </div>
                <p class="positions">8 open positions</p>
            </div>
        </div>
    </div>
</body>
</html>
