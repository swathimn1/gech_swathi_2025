<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>forms in css</title>
        <style>
            body{
                /* background: rgb(36,20,0);
background: linear-gradient(180deg, rgba(36,20,0,1) 13%, rgba(9,16,121,1) 46%, rgba(0,212,255,1) 100%);
            background-repeat:no-repeat; */
            /* background: rgb(36,20,0);
background: radial-gradient(circle, rgba(36,20,0,1) 13%, rgba(9,16,121,1) 46%, rgba(0,212,255,1) 100%); */
background: rgb(28,36,0);
background: radial-gradient(circle, rgba(28,36,0,1) 17%, rgba(20,18,70,1) 32%, rgba(103,31,105,1) 46%, rgba(140,7,153,1) 59%, rgba(0,212,255,1) 97%);
            height:100vh;
            background-size:cover;
            }
            *{
                margin:0;
                padding:0;
                box-sizing:border-box;
            }
            .container{
                background-color: rgb(208,53, 208);
                width:40vw;
                height:60vh;
                margin:20px auto;
                border-radius:10px;
                padding:10px;
                /* box-shadow:3px 3px 5px  2px  black, 6px 6px 10px red; */
                box-shadow:3px 3px 5px  2px  black;
            }   
            h3{
                text-align: center;
                margin-bottom: 20px;
                text-shadow:1px 0.1px 2px red;
            }
            .input-group{
                width:100%;
                position:relative;

            }
            .input-group input{
                width:100%;
                outline: none;
                margin-bottom:20px;
                border-radius:7px;
                border:1px solid gray;
                padding:2px 15px;
                font-size:12px;
            }
            .icon{
                font-size:12px;
                position: absolute;
                right:8px;
                top:5px;
            }
            #submit{
                width:100%;
                font:14px;
                border:1px solid rgb(149, 27, 143);
                background-color:rgb(174, 51, 176);
                color:rgb(174, 140, 169);
                border-radius:5px;
                /* transition: background-color  1s,border 1s;
                 */
                 transition:all 0.5s;
            }
            #submit:hover{
                cursor:pointer;
                background-color: rgb(208,53, 208);
                border:1px solid rgb(98,98,241);
                color:white;


            }
        
        </style>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    </head>
    <body>
        <div class="container">
            <h3>Contact form</h3>
            <form action method="post">
                <div class="input-group">

                    <input type="text" name="name" id="name"
                        placeholder="username">
                    <i class="fa-solid fa-user icon" ></i>
                </div>

                <div class="input-group">
                    <input type="email" name="email" id="email"
                        placeholder="email">
                    <i class="fa-solid fa-envelope icon"></i>

                </div>
                <input type="submit" value="Submit" id="submit">
            </form>

        </div>
    </body>
</html>
