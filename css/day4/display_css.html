<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display in css</title>
    <style>
        .div{
            width:50vw;
            height:50vh;
            margin:30px;
            padding:2px;
        }
        .first{
            border:2px solid black;
             /*display:none; */
            /* visibility:hidden; */
            display:inline-block;/*It is applicable for width and height it is not start from the new line just like inline */ 
             display:inline;/*It is  not applicable for width and height and padding-top and margin-top*/ 
        }
        .sec{
            border:2px solid green;
            /* display:inline-block; */
            display:inline;
        }
        .thi{
            border:2px solid blue;
            display:inline;
            /* display: inline-block; */
            /* display: flex; */
        }
    </style>
</head>
<body>
    <div class=" div first">Lorem, ipsum dolor.

    </div>
    <div class=" div sec">Lorem, ipsum..</div>
   
    <div class=" div thi">Lorem ipsum dolor sit.</div>

</body>
</html>
