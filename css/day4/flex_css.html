<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex in css</title>
    <style>
        *{
            margin:0 !important;
            padding:0 !important;
        }
        .container{
            width:50vw;
            height:60vh;
            border:2px solid black;
            display:flex;/*to display the items in one line */
            /* justify-content:space-around;to align the items horizontally */
            /* align-items:first baseline;To align the items vertically */
        }
        body{
            padding:30px;
        }
        .child{
            height:20px;
            width:200px;
            background-color:red;
            border: 2px solid black;

        }
        .five{
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
  <div class="child first">1</div>
  <div class="child sec">2</div>
  <div class="child third">3</div>
  <div class="child four">4</div>
  <div class="child five">5</div>

</body>
</html>
