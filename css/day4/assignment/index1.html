<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Positions</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h2>Open Positions</h2>
        <div class="grid">
            <div class="card">
                <div class="icon design"></div>
                <h3>Design</h3>
                <p class="positions">4 open positions</p>
            </div>
            <div class="card highlighted">
                <div class="icon engineering"></div>
                <h3>Engineering</h3>
                <p class="positions highlighted-text">8 open positions</p>
            </div>
            <div class="card">
                <div class="icon operations"></div>
                <h3>Operations</h3>
                <p class="positions">2 open positions</p>
            </div>
            <div class="card">
                <div class="icon people"></div>
                <h3>People</h3>
                <p class="positions">6 open positions</p>
            </div>
            <div class="card">
                <div class="icon sales"></div>
                <h3>Sales</h3>
                <p class="positions">7 open positions</p>
            </div>
            <div class="card">
                <div class="icon university"></div>
                <h3>University</h3>
                <p class="positions">8 open positions</p>
            </div>
        </div>
    </div>
</body>
</html>
