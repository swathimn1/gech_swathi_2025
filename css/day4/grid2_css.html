<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid in css</title>
    <style>
        .child{
            /* width:40px;
            height:40px; */
            border:2px solid red;
        }
        .container{
            width:80vw;
            height:80vh;
            border:2px solid black;
            display:grid;
            grid-template-areas:"nav nav nav" "main main aside" "footer footer footer";
            column-gap:20px;
            row-gap:20px;
            /* grid-template-columns:auto auto  auto;
            grid-template-rows:auto auto auto; */
           padding:20px;
        }
        .fir{
            grid-area:"nav";
            grid-column:1/span 3;
        }
        .sec{
            grid-area:"main";

            grid-column:1/span  2;
        }
        .thi{
            grid-area:"aside";
        }
        .four{
            grid-area:"footer";
            grid-column: 1/span 3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="child fir">1</div>
        <div class="child sec">2</div>
        <div class="child thi">3</div>
        <div class="child four">4</div>
        
    </div>

</body>
</html>
