<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units in css</title>
    <style>
        .first{
            background-color:azure;
            height:300px;
            width:250px;
            border:2px solid rgb(166, 102, 102)
        }
        .sec{
            background-color: rgb(magenta);
            height:5em;
            width:10em;
            border:1px solid rgb(255,78,255);
        }
        .em_pat{

            width:300px;
            height:200px;
            border:2px solid  rgb(95, 27, 95);
            padding:20px;
            font-size:16px;
        }
        html{
            font-size:20px;
        }
        .rem_font{
            width:200px;
            background-color:bisque;
            height:100px;
            font-size:1.2rem;
            border:2px solid rgb(244,207,207);

        }
    </style>
</head>
<body>
    <!--units in css-->
    <p>1.px</p>
    <p>2.em</p>
    <p>3.rem</p>
    <p>4.vw</p>
    <p>5.vh</p>
    <h1>1.px</h1>
    <div class="first"></div>

    <br>
    <h1>2.em</h1>
    <!-- <div class="sec"></div> -->
    <div class="em_pat">
        <div class="sec">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quidem, id.</div>
    </div>
    <h1>3.rem</h1>
    <div class="rem_font">Lorem ipsum dolor sit amet.</div>
    
</body>
</html>
