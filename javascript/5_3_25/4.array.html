        <script>
           let array3=[12,'hi',true,null,{"Name":"Pavan"}];
           console.log(array3);
           console.log(typeof array3[4]);
           for(let item  of array3){

           }
           let users = [
            { firstName: "Swathi", age: 21, address: "Hassan" },
            { firstName: "Pavan", age: 25, address: "Bangalore" },
            { firstName: "Raj", age: 30, address: "Mysore" },
            { firstName: "Sneha", age: 28, address: "Udupi" },
            { firstName: "Kiran", age: 23, address: "Tumkur" },
            { firstName: "Deepak", age: 26, address: "Davangere" },
            { firstName: "Asha", age: 24, address: "Shimoga" },
            { firstName: "Vikas", age: 29, address: "Chitradurga" },
            { firstName: "Megha", age: 27, address: "Mangalore" },
            { firstName: "Arun", age: 22, address: "Hubli" }
        ];

        // Reference the table
        let table = document.getElementById("userTable");

        // Loop through users using for...of
        for (let user of users) {
            let row = table.insertRow();  // Insert a new row
            let cell1 = row.insertCell(0);  // First column (First Name)
            let cell2 = row.insertCell(1);  // Second column (Age)
            let cell3 = row.insertCell(2);  // Third column (Address)

            // Insert data into cells
            cell1.textContent = user.firstName;
            cell2.textContent = user.age;
            cell3.textContent = user.address;
        }
    </script>
