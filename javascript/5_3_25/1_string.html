        //let str="hello world!";

        //1.length
        let str1="Hello world";
         const len = str1.length;
        //  console.log(`The length of string ${str1} is : ${len}`);
         console.log("The length of string  "+str1+" is:"+ len);//+ convert len from integer datatype to string.
         console.log("The length of string  ",str1," is:", len);//it  preserve the datatype len is integer . so the output shown as n integer datatype only not in string

       //2.slice
       let str2="java script";
       let str3=str2.slice(2,7);//2 is included and 7 is excluded.
       console.log(`the sliced string is : ${str3}`);
      console.log(str2[5]);
      console.log(str2[-1]);//we cannot access a item by  negative  index value
      console.log(str2.slice(-1));
      console.log("the sliced string is : ", str2.slice(-8,-3));

      //3.substring
       let str4="hello javascript";
       let str5= str4.substring(2, 7);//last index is excluded.
       console.log(`the string is ${str5}`);
       console.log(`the string is ${str5.substring(-13,-9)}`);

       //4.substr
        let  str6="hello world";
        let str7=str6.substr(2,7);//starting index and the  length
        console.log(`the string is ${str7}`);
        console.log(`the string is ${str7.substr(-9,7)}`);

        //5.replace
        let str8="Java Script"
        let  str9=str8.replace("Java","Python");

        //6.toUpperCase()
        let str10="javascript";

        //7.toLowerCase()

        let str13= str12.toLowerCase(str12);
        console.log(`the string is ${str13}`);

        //8.trim()
        let str14="     hello          ";
        let str15=str14.trim();
        console.log(`the  string is ${str14}`);
        console.log(`the  string is ${str15}`);

        //9.indexof()
        let str16="hello woorld";
        let str17=str16.indexOf("ello");
        console.log(`the  index  is ${str17}`);

        //10.startsWith()
        let str18="hello  javascript";
        let str19=str18.startsWith("ello");
        console.log(`the res is ${str19}`);

       //11.endsWith()
        let str20="hello  javascript";

        console.log(`the res is ${str21}`);
