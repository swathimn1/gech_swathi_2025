<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Selecting Multiple Elemements</title>
    </head>
    <body>
        <h1>Selecting Multiple Elements</h1>
        <p>1.getEleementsByClassName-we cannot use forEach for here(HTML
            Collection).</p>
        <p>2.querySelector-we can use forEach for here</p>

        <div class="child">lorem1</div>
        <div class="child">lorem2</div>
        <div class="child">lorem3</div>

        <div class="childs">lorem1</div>
        <div class="childs">lorem2</div>
        <div class="childs">lorem3</div>

        <script>
        //1.using getElementsByClassName
        const res=document.getElementsByClassName('child');
        console.log(res);
        for(let i of res){
            i.style.color="red";
            i.style.fontSize="30px";
        }
        // res.forEach((curEle) =>{
        //     console.log(curEle)
        // })

        //2.using querySelectorAll
        const res1=document.querySelectorAll(".childs");
        console.log(res1);

        res1.forEach((curEle) =>{
            curEle.style.color="white";
            curEle.style.fontSize="30px";
            curEle.style.backgroundColor="blue"
        })
        
    </script>
    </body>
</html>
