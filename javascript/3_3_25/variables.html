<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversion</title>
</head>
<body>
    <h1>Methods</h1>
    <p>1. parseInt() - It will convert from string to number</p>
    <p>2. Number() - It will convert from string to number</p>
    <p>3. Stringt() - It will convert from number to string</p>
    <p>4. toString()- </p>

    <script>
        //1. parseInt
        let var1="121";
        console.log("type 1:", typeof var1);
        let var2 = parseInt(var1);
        console.log("type 2:", typeof var2);

        //2. Number
        let var3="1254";
        console.log("type 3:", typeof var3);
        let var4= Number(var3);
        console.log("type 4:", typeof var4);

        //3. String
        let var5=12;
        console.log("type 5:", typeof var5);
        let var6=String(var5);
        console.log("type 6:", typeof var6);

        //4. tostring
        let var7=12;
        console.log("type 7:", typeof var7);
        let var8=Number.toString(var7);
        console.log("type 8:", typeof var8);

        //5. +
        let var9="two";
        console.log("type 9:", typeof var9);
        let var10=+var9;
        console.log("type 10:", typeof var10);

        //6. ""/''
        let var11="265";
        console.log("type 11:", typeof var11);
        let var12=""/var11;
        console.log("type 12:", typeof var12);


    </script>
    
</body>
</html>
