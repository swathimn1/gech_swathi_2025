<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a random password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br>Random password</h1>
        <div class="display">
            <input type="text" name="password" id="password">
        </div>
        <button type="button" id="gen_btn" onclick="handleClick()">generate a password</button>
        <button type="button" id="copy_btn" onclick="handleCopy()">Copy password</button>
    </div>
    <script>
        const length=+prompt("enter the length  of password");
        console.log(length);
        const uppercase="ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase="abcdefghijklmnopqrstuvwxyz";
        const  numbers="0123456789";
        const special_chars="!@#$%^&*(){}[]|\/?><~`,.+_=-";
        const all_chars=lowercase + uppercase+numbers + special_chars;
        const handleClick=()=>{
            let password="";
             password += uppercase[Math.floor(Math.random()*uppercase.length)];
             password += lowercase[Math.floor(Math.random()*lowercase.length)];
             password += numbers[Math.floor(Math.random()*numbers.length)];
             password += special_chars[Math.floor(Math.random()*special_chars.length)];
        

        while (length > password.length){
            password += all_chars[Math.floor(Math.random()*all_chars.length)];
        }
        document.getElementById('password').value=password;
        console.log(password);
    }
        const handleCopy=()=>{
            const password=document.getElementById("password");
            password.select();
            document.execCommand("copy");

        }


    </script>
</body>
</html>
