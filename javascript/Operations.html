<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
    <h1>+ operator work as both addition and concatenation.</h1>
    <p>When you try with numbers it will work as addition.</p>
    <p>When you try with string it will work as concat</p>
</head>
<body>
    <script>
        console.log(3+3+"3");
        console.log("3"+3+3);
    </script>
</body>
</html>
