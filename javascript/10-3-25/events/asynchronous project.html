<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
      body{
        width:100vw;
        height:100vh;
      }
      .container{
        height:100vh;
        display:flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
      }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>async project</h1>
            <button type="button" id="btn">Stop</button>
            <h2 id="date_time"></h2>
        </div>

        <script>
        const container=document.getElementById("container")
         const id= setInterval(() => {
            const  red=Math.floor(Math.random()*256);
            const  green=Math.floor(Math.random()*256);
            const  blue=Math.floor(Math.random()*256);

            const res=`rgb(${red} ${green} ${blue})`;
            document.body.style.backgroundColor=res;

        }, 1000);
     

        document.addEventListener("DOMContentLoaded",()=>{
            document.getElementById("btn").addEventListener("click",(e)=>{
              clearInterval(id);
              e.target.textContent=document.body.style.backgroundColor;
            })
           
        })

        setInterval(() => {
        const date=new Date();
        console.log(date.toLocaleString());
        console.log(date.toDateString());
        console.log(date.toTimeString());
        console.log(date.toLocaleTimeString());
            document.querySelector("#date_time").innerText=date;
            // document.querySelector("#date_time").innerText="hii"
        }, 1000);

      
           
        

    </script>
    </body>
</html>
