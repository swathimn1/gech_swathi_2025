<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
        body{
            /* background: aquamarine;  */
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            /* height: 100vh;
            display: flex;
            padding: 30px; */
        }
        .container {
            background-color: aliceblue;
            padding: 20px;
            /* height: auto; */
            
        }
        button{
            /* background-color: rgb(39, 221, 160);
            border: 1px solid rgb(39, 221, 160); */
            margin: 20px;
            color: white;
            border-radius: 3px;
            width: 120px;
        }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Sign Up</h3>
            <p style="color: rgb(49, 48, 48);">Sign up to access personalized
                content.</p>
            <form action method="post">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i
                            class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control"
                        placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i
                            class="fa-brands fa-telegram"></i></span>
                    <input type="text" class="form-control"
                        placeholder="Email Address" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i
                            class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control"
                        placeholder="Password" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i
                            class="fa-solid fa-lock"></i></span>
                    <input type="text" class="form-control"
                        placeholder="Conform Password" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value
                        id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        I accepted terms and conditions
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </form>
        </div>
        <p style="color: white; margin-top: 10px; text-align: center">Already
            you have an account?<a href="login.html"
                style="color: aliceblue;">Login here</a></p>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
