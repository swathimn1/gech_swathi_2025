<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>tables</title>
        <style>
        table,th,td{
            border:2px solid blue;
            /* border-collapse: collapse; */
        }
        th,td{
            padding:5px;
        }
        table{
            border-spacing:10px;
        }
    </style>
    </head>
    <body>
        <br>
        <br>

        <table border="1">
            <thead>

                <tr>
                    <td>Mon</td>
                    <td>Tue</td>
                    <td>Wed</td>
                    <td>Thur</td>
                    <td>Fri</td>
                    <td>sat</td>
                    <td>sun</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td colspan="2">2</td>

                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                    <td>7</td>
                </tr>
                <tr>
                    <td>8</td>
                    <td>9</td>
                    <td>10</td>
                    <td>11</td>
                    <td>12</td>
                    <td>13</td>
                    <td rowspan="14">14</td>
                </tr>
                <tr>
                    <td>15</td>
                    <td>16</td>
                    <td>17</td>
                    <td>18</td>
                    <td>19</td>
                    <td>20</td>
                </tr>
            </tbody>

        </table>

        <br>
        <!--tables in html-->
        <table>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Pavan</td>
                <td>12</td>
                <td>23</td>
            </tr>
        </table>
        <br>
        <br>
        <!--vertical columns table-->
        <table>
            <tr>
                <th>Name</th>
                <td>Pavan</td>

            </tr>
            <tr>
                <th>Roll No</th>
                <td>12</td>

            </tr>
            <tr>
                <th>Age</th>
                <td>23</td>

            </tr>
        </table>
    </body>
</html>
