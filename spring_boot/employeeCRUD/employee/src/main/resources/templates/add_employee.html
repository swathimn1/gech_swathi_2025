<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <style>
        /* General Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 25px;
            width: 420px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: white;
            background: #2575fc;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 22px;
            text-transform: uppercase;
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 6px;
            color: #333;
            font-size: 14px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            background: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        input[type="submit"]:hover {
            background: #1a5ccc;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Add Employee</h2>

        <form th:action="@{/add-employee}" method="post" th:object="${employeeDTO}">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" placeholder="Enter first name" th:field="*{firstName}" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter last name" th:field="*{lastName}" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter email address" th:field="*{email}" required>

            <label for="phone">Phone</label>
            <input type="number" id="phone" placeholder="Enter phone number" th:field="*{phone}" required>

            <label for="department">Department</label>
            <input type="text" id="department" placeholder="Enter department" th:field="*{department}" required>

            <input type="submit" value="Add Employee">
        </form>
    </div>

</body>

</html>
