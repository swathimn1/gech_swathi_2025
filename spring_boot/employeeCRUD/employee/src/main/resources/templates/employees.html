<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employees</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            text-align: center;
            margin: 20px;
            color: white;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            color: black;
        }

        h2 {
            background: #2575fc;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 22px;
            text-transform: uppercase;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid blue;
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #2575fc;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7fd;
        }

        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-success {
            background-color: green;
            color: white;
        }

        .btn-danger {
            background-color: red;
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .add-employee {
            display: inline-block;
            margin: 20px 0;
            padding: 12px 20px;
            background-color: green;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
        }

        .add-employee:hover {
            background-color: darkblue;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Employee List</h2>

        <a class="add-employee" th:href="@{/add-employee}">+ Add Employee</a>

        <table>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Department</th>
                <th>Actions</th>
            </tr>
            <tbody>
                <tr th:each="employee:${employees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.fName}"></td>
                    <td th:text="${employee.lName}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td th:text="${employee.department}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{/edit-employee(id=${employee.id})}">Edit</a>
                        <a class="btn btn-danger" th:href="@{/delete-employee(id=${employee.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
