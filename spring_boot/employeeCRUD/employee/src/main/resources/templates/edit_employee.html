<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: white;
            background: #2575fc;
            padding: 12px;
            border-radius: 8px;
            font-size: 22px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            color: #333;
            text-align: left;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: #2575fc;
            box-shadow: 0px 0px 5px rgba(37, 117, 252, 0.5);
        }

        input[type="submit"] {
            background: #2575fc;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #1a5ccc;
        }
    </style>
</head>

<body>

    <form th:action="@{/edit-employee(id=${employee.id})}" method="post" th:object="${employeeDTO}">
        <h2>Edit Employee</h2>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="Enter first name" th:field="*{firstName}" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Enter last name" th:field="*{lastName}" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email address" th:field="*{email}" required>

        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="Enter phone number" th:field="*{phone}" required>

        <label for="department">Department</label>
        <input type="text" id="department" placeholder="Enter department" th:field="*{department}" required>

        <input type="submit" value="EDIT EMPLOYEE">
    </form>

</body>

</html>
