<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<style>
        body {
    font-family: Arial, sans-serif;
    background-color: #ffe6e9; /* Light pink background */
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h2 {
    text-align: center;
    color: #ff4081; /* Soft pink heading */
}

label {
    font-size: 16px;
    color: #555;
    margin-bottom: 5px;
    display: block;
}

/* Input Fields */
input[type="text"],
input[type="email"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ff99b6; /* Light pink border */
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #ff4081; /* Soft pink focus */
    box-shadow: 0px 0px 6px rgba(255, 64, 129, 0.6);
}

/* Submit Button */
input[type="submit"] {
    background-color: #ff4081; /* Light pink button */
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #c2185b; /* Darker pink on hover */
}

input[type="submit"]:focus {
    outline: none;
}

/* Placeholder Styling */
input::placeholder {
    color: #aaa;
}

    </style>

<body>
    <form th:action="@{/edit-student(id=${student.id})}" method="post" th:object="${studentDTO}">
    <h2>Edit Student</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" placeholder="Enter your first name" th:field="*{firstName}">
    <br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" placeholder="Enter your last name" th:field="*{lastName}">
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email address" th:field="*{email}">
    <br>

    <label for="phone">Phone</label>
    <input type="number" id="phone" placeholder="Enter your phone number" th:field="*{phone}">
    <br>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address" th:field="*{address}">
    <br>

    <input type="submit" value="EDIT STUDENT">
</form>

</body>
