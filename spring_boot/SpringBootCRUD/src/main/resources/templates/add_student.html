<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Form Container */
        .form-container {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            background-color:blue;
            
        }

        /* Labels */
        label {
            display: block;
            font-weight: bold;
            text-align: left;
            margin-bottom: 5px;
        }

        /* Input Fields */
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        /* Submit Button */
        input[type="submit"] {
            width: 100%;
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: gray;
        }
    </style>
<body>
    <form th:action="@{/add-student}" method="post" th:object="${studentDTO}">
    <h2>Add Student</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="fName" placeholder="Enter your first name" th:field="*{firstName}">
    <br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lName" placeholder="Enter your last name" th:field="*{lastName}">
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email address" th:field="*{email}">
    <br>

    <label for="phone">Phone</label>
    <input type="number" id="phone" placeholder="Enter your phone number" th:field="*{phone}">
    <br>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address" th:field="*{address}">
    <br>

    <input type="submit" value="ADD STUDENT">
</form>

</body>

</html>
