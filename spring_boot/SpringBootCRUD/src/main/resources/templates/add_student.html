<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student List</title>
</head>
<style>
        /* General Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

/* Form Container */
.form-container {
    background: white;
    padding: 25px;
    width: 100%;
    max-width: 400px;
    border-radius: 12px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: 0.3s ease-in-out;
}

.form-container:hover {
    box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.25);
}

/* Form Heading */
h2 {
    color: white;
    background-color: #007bff;
    padding: 12px;
    border-radius: 8px;
    font-size: 22px;
    margin-bottom: 20px;
}

/* Labels */
label {
    display: block;
    font-weight: bold;
    text-align: left;
    margin-bottom: 6px;
    font-size: 14px;
    color: #333;
}

/* Input Fields */
input[type="text"],
input[type="email"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 16px;
    transition: 0.3s;
}

input:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0px 0px 6px rgba(0, 123, 255, 0.6);
}

/* Submit Button */
input[type="submit"] {
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}

input[type="submit"]:hover {
    background-color: #218838;
}

/* Responsive Design */
@media (max-width: 480px) {
    .form-container {
        width: 90%;
    }
}

    </style>
<body>
    <form th:action="@{/add-student}" method="post" th:object="${studentDTO}">
    <h2>Add Student</h2>

    <label for="firstName">First Name</label>
    <input type="text" id="fName" placeholder="Enter your first name" th:field="*{firstName}">
    <br>

    <label for="lastName">Last Name</label>
    <input type="text" id="lName" placeholder="Enter your last name" th:field="*{lastName}">
    <br>

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email address" th:field="*{email}">
    <br>

    <label for="phone">Phone</label>
    <input type="number" id="phone" placeholder="Enter your phone number" th:field="*{phone}">
    <br>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter your address" th:field="*{address}">
    <br>

    <input type="submit" value="ADD STUDENT">
</form>

</body>

</html>
