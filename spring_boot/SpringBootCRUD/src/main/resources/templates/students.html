<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6e9; /* Light pink background */
            text-align: center;
            margin: 20px;
        }

        /* Centering content */
        .container {
            width: 80%;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ff6699; /* Light pink border */
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #ff6699; /* Soft pink header */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ffd6db; /* Lighter pink for even rows */
        }

        tr:hover {
            background-color: #ffb6c1; /* Slightly darker pink on hover */
        }

        /* Button Styling */
        .btn {
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            display: inline-block;
            transition: 0.3s;
        }

        .btn-success {
            background-color: #ff4081; /* Soft pink */
            color: white;
        }

        .btn-danger {
            background-color: #d32f2f; /* Darker red for delete */
            color: white;
        }

        .btn:hover {
            opacity: 0.8;
        }

        /* Add Student Button */
        .add-student-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .add-student-btn {
            display: inline-block;
            padding: 12px 20px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff4081; /* Soft pink */
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .add-student-btn:hover {
            background-color: #c2185b; /* Darker pink */
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>

    <!-- Add Student Button -->
    <div class="add-student-container">
        <a th:href="@{/add-student}" class="add-student-btn">âž• Add Student</a>
    </div>

    <!-- Students Table -->
    <table>
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        <tbody>
            <tr th:each="student:${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.fName}"></td>
                <td th:text="${student.lName}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.address}"></td>
                <td>
                    <a class="btn btn-success" th:href="@{/edit-student(id=${student.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/delete-student(id=${student.id})}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
