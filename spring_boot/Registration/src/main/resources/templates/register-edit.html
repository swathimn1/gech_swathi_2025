<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>

    <h2>Edit User</h2>

    <form th:action="@{/registration/update/{id}(id=${registration.id})}" th:object="${registration}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br><br>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required><br><br>

        <label>Phone:</label>
        <input type="number" th:field="*{phone}" required><br><br>

        <label>City:</label>
        <select th:field="*{city}">
            <option value="Bangalore">BANGALORE</option>
            <option value="Mysore">MYSORE</option>
            <option value="Delhi">DELHI</option>
        </select><br><br>

        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male"> MALE 
        
        <input type="radio" th:field="*{gender}" value="Female"> FEMALE <br>

        <label>Skills:</label>
        <input type="checkbox" th:field="*{skill}" value="Java"> JAVA
        <input type="checkbox" th:field="*{skill}" value="Python"> PYTHON
        <input type="checkbox" th:field="*{skill}" value="JavaScript"> JAVASCRIPT <br>

        <label>Address:</label>
        <textarea th:field="*{address}" required></textarea><br>

        <button type="submit">Update</button>
    </form>

</body>
</html>
