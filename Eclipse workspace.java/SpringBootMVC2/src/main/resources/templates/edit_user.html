<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${user.id} != null ? 'Edit User' : 'Add User'">User Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<div class="card shadow p-4">
			<h2 class="text-center mb-4" th:text="${user.id} != null ? 'Edit User' : 'Add User'"></h2>

			<form th:action="@{/users/add}" th:object="${user}" method="post">
				<!-- Hidden field for ID -->
				<input type="hidden" th:field="*{id}" />

				<div class="mb-3">
					<label class="form-label">Name</label>
					<input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
				</div>

				<div class="mb-3">
					<label class="form-label">Phone</label>
					<input type="tel" th:field="*{phone}" class="form-control" placeholder="Enter phone number" required>
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-success" 
						th:text="${user.id} != null ? 'Update User' : 'Save User'"></button>
				</div>
			</form>

			<div class="mt-3 text-center">
				<a href="/users" class="btn btn-secondary">Back to List</a>
			</div>
		</div>
	</div>
</body>

</html>
