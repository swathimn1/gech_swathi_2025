<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body style="margin:100px;">
    <h1>Edit Student</h1>
    
    <form th:action="@{/edit-student(id=${student.id})}"  enctype="multipart/form-data"  method="post" th:object="${studentDTO}" novalidate>
         
           <label for="name">Name:</label>
           <input type="text" th:field="*{name}" name="name" id="name" placeholder="Enter your name" required><br>
           <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
           
           <label for="age">age:</label>
           <input type="number" th:field="*{age}" name="age" id="age" placeholder="Enter your age"   required><br>
           <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
           
           <label for="email">Email:</label>
           <input type="text" th:field="*{email}" name="email" id="email" placeholder="Enter ur Email" value="abc@gmail.com" required><br>
           <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
           
           <label for="password">Password:</label>
           <input type="password" th:field="*{password}"  id="password" name="password" placeholder="Enter your Password" required><br>
           <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
          
          <label for="image">Image</label>
          <input type="file" id="image" th:field="*{image}" ><br>
          <p th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
          
           <label for="document">Document</label>
          <input type="file" id="document" th:field="*{document}" ><br>
          <p th:if="${#fields.hasErrors('document')}" th:errors="*{document}"></p>
          
           <input type="submit" value="Edit Student">
        </form>
</body>
</html>
