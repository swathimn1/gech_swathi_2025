
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4 text-center">Login</h2>
  
  <form th:action="@{/login}" method="post" novalidate="novalidate">
  <!-- Success alert for logout -->
	<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
	  You have been logged out successfully.
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div th:if="${success}" class="alert alert-success alert-dismissible fade show mt-3" role="alert">
	  <span th:text="${success}"></span>
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
	  <span>[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</span>
	  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	
    <!-- Email Field -->
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="username" placeholder="Enter your email" required>
    </div>

    <!-- Password Field -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
    </div>

    <!-- Login Button -->
    <button type="submit" class="btn btn-primary w-100">Login</button>

    <!-- Optional: Registration Link -->
    <div class="mt-3 text-center">
      <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
