
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    .page-header {
      background-color: #f8f9fa;
      padding: 60px 0;
      text-align: center;
    }

    .footer {
      background: #343a40;
      color: white;
      padding: 20px 0;
    }

    .footer a {
      color: #adb5bd;
      text-decoration: none;
    }

    .footer a:hover {
      color: #ffffff;
    }

    .contact-form {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
  <section>
    <!-- Page Header -->
    <section class="page-header">
      <div class="container">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">Weâ€™d love to hear from you. Send us a message below.</p>
      </div>
    </section>

    <!-- Contact Form -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="contact-form">
              <form>
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Your Email</label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input type="text" class="form-control" id="subject" placeholder="Subject" required>
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..."
                    required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Message</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional Google Maps Embed -->
    <section class="pb-5">
      <div class="container">
        <div class="ratio ratio-16x9">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.01578013204!2d-122.41941508468165!3d37.77492927975853!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808f74a51f2d%3A0xb1e1e2ec3bd58ff5!2sSan%20Francisco%2C%20CA!5e0!3m2!1sen!2sus!4v1617034256270!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
          </iframe>
        </div>
      </div>
    </section>

  </section>
</body>

</html>
