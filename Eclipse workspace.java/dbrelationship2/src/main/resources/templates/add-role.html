<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Add New Role</title>
</head>

<body>
<!-- Main Content -->
<section>
    <div class="container my-5">
        <h2 class="mb-4"><i class="fas fa-user-tag me-2"></i>Add New Role</h2>

        <!-- Form Card -->
        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/roles/add}" th:object="${roleDTO}" method="post" novalidate="novalidate">
                    <div class="mb-3">
                        <label for="roleName" class="form-label">
                            <i class="fas fa-id-badge me-1 text-primary"></i>Role Name
                        </label>
                        <input type="text" class="form-control" id="roleName" th:field="*{name}" placeholder="Enter role name">
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fas fa-save me-1"></i>Save Role
                        </button>
                        <a th:href="@{/roles}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
