<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
</head>
<body>
<!-- Main Content -->
<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Department</h2>
            <a th:href="@{/departments}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Departments
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/departments/edit/{id}(id=${department.id})}" method="post" th:object="${departmentDTO}" novalidate>
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">
                            <i class="fas fa-building me-1 text-primary"></i>Department Name
                        </label>
                        <input type="text" class="form-control" id="departmentName" th:field="*{name}" placeholder="Enter department name" required>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <!--  <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left me-1 text-primary"></i>Description
                        </label>
                       <textarea class="form-control" id="description" rows="4" th:field="*{description}" placeholder="Enter department description" required></textarea>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>-->

                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-warning me-2">
                            <i class="fas fa-sync-alt me-1"></i>Update Department
                        </button>
                        <a th:href="@{/departments}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
