<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
<meta charset="UTF-8">
<title>Edit Role</title>
</head>
<body>
	<!-- Main Content -->
	<section>
		<div class="container mt-5">
			<div class="d-flex justify-content-between align-items-center mb-4">
				<h2 class="mb-0">
					<i class="fas fa-edit me-2"></i>Edit Role
				</h2>
				<a th:href="@{/roles}" class="btn btn-secondary"> <i
					class="fas fa-arrow-left me-1"></i> Back to Roles
				</a>
			</div>

			<div class="card shadow-sm">
				<div class="card-body">
					<form th:action="@{/roles/edit/{id}(id=${role.id})}" method="post"
						th:object="${roleDTO}" novalidate>
						<div class="mb-3">
							<label for="roleName" class="form-label"> <i
								class="fas fa-id-badge me-1 text-primary"></i>Role Name
							</label> <input type="text" class="form-control" id="roleName"
								th:field="*{name}" placeholder="Enter role name" required>
							<div class="text-danger mt-1"
								th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
						</div>

						<div class="d-flex justify-content-start">
							<button type="submit" class="btn btn-warning me-2">
								<i class="fas fa-sync-alt me-1"></i>Update Role
							</button>
							<a th:href="@{/roles}" class="btn btn-outline-secondary"> <i
								class="fas fa-times me-1"></i>Cancel
							</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
