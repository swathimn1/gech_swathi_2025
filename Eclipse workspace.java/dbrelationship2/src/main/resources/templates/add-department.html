<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Add Department</title>
</head>
<body>
<!-- Main Content -->
<section>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="mb-0">
                <i class="fas fa-plus-circle me-2"></i> Add Department
            </h2>
            <a th:href="@{/departments}" class="btn btn-secondary">
                <i class="fas fa-arrow-left me-1"></i> Back to Departments
            </a>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <form th:action="@{/departments/add}" method="post" th:object="${departmentDTO}" novalidate>
                    <!-- Department Name -->
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">
                            <i class="fas fa-building me-1 text-primary"></i> Department Name
                        </label>
                        <input type="text" class="form-control" id="departmentName"
                               th:field="*{name}" placeholder="Enter department name" required>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                 <!--    <!-- Optional: Description (if in DTO) -->
                  <!--    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="fas fa-align-left me-1 text-primary"></i> Description
                        </label>
                        <textarea class="form-control" id="description"
                                  th:field="*{description}" rows="4" placeholder="Enter department description"></textarea>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>-->

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-success me-2">
                            <i class="fas fa-save me-1"></i> Save Department
                        </button>
                        <a th:href="@{/departments}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i> Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
