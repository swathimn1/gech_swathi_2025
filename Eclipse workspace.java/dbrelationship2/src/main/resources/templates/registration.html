<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <title th:fragment="title">Register - EMS Dashboard</title>
</head>

<body>
<div th:fragment="content">
    <div class="container d-flex align-items-center justify-content-center min-vh-100 mt-5">
        <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
            <h3 class="text-center mb-4">Register</h3>

            <form th:action="@{/register}" method="POST" th:object="${employeeDTO}" novalidate>
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Full name">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
                    <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                </div>

                <!-- Department Dropdown -->
                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select class="form-select" th:field="*{departmentId}">
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}"></div>
                </div>

                <!-- Address: Street -->
                <div class="mb-3">
                    <label class="form-label">Street</label>
                    <input type="text" class="form-control" th:field="*{address.street}" placeholder="Street">
                    <div class="text-danger" th:if="${#fields.hasErrors('address.street')}" th:errors="*{address.street}"></div>
                </div>

                <!-- Address: City -->
                <div class="mb-3">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" th:field="*{address.city}" placeholder="City">
                    <div class="text-danger" th:if="${#fields.hasErrors('address.city')}" th:errors="*{address.city}"></div>
                </div>

                <!-- Address: State -->
                <div class="mb-3">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" th:field="*{address.state}" placeholder="State">
                    <div class="text-danger" th:if="${#fields.hasErrors('address.state')}" th:errors="*{address.state}"></div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">
                    <i class="fas fa-user-plus me-1"></i> Register
                </button>
            </form>

            <!-- Redirect to login -->
            <div class="text-center mt-3">
                <p>Already have an account? <a th:href="@{/login}">Login Here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Use the layout -->
<div th:replace="~{layout :: layout(~{::title}, ~{::content})}"></div>

</body>
</html>
