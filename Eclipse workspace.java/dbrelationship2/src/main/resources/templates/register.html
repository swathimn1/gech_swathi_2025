<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" 
      th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<section class="container mt-5">
    <h2 class="text-center">Employee Registration</h2>

    <!-- Display registration error -->
    <div th:if="${registrationError}" class="alert alert-danger" th:text="${registrationError}"></div>

    <!-- Form starts -->
    <form th:action="@{/register}" method="post" th:object="${employee}" class="p-4 shadow rounded bg-light">

        <!-- Name -->
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter your name">
            <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter your email">
            <div th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></div>
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" placeholder="Enter a password">
            <div th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></div>
        </div>

        <!-- Department Dropdown -->
        <div class="mb-3">
            <label class="form-label">Department</label>
            <select class="form-select" th:field="*{departmentId}">
                <option value="" disabled selected>Select Department</option>
                <option th:each="dept : ${departments}" th:value="${dept.id}" th:text="${dept.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('departmentId')}" class="text-danger" th:errors="*{departmentId}"></div>
        </div>

        <!-- Address -->
        <h5 class="mt-4">Address</h5>
        <div class="mb-3">
            <label class="form-label">Street</label>
            <input type="text" th:field="*{address.street}" class="form-control" placeholder="Street">
        </div>
        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" th:field="*{address.city}" class="form-control" placeholder="City">
        </div>
        <div class="mb-3">
            <label class="form-label">State</label>
            <input type="text" th:field="*{address.state}" class="form-control" placeholder="State">
        </div>

        <!-- Submit -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </div>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
