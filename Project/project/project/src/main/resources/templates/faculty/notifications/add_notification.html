<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/faculty_layout :: facultyLayout('Add Notification', ~{::section})">
<section>
    <div class="container mt-4">
        <h2>Add Notification</h2>

        <form th:action="@{/faculty/notifications/add}" th:object="${notificationDTO}" method="post">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control"/>
                <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" th:field="*{message}" class="form-control"></textarea>
                <div class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</section>
</html>
