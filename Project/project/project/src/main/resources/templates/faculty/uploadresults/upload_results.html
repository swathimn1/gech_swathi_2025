<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Upload Results</title>
</head>
<body>
  <div th:replace="layout/faculty_layout :: facultyLayout(
      'Upload Results',
      ~{::section})">
    
    <section>
      <h2>Upload Student Results</h2>
      <a th:href="@{/faculty/uploadResults/add}" class="btn btn-success mb-3">Add New Result</a>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Marks</th>
            <th>Grade</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="result : ${results}">
            <td th:text="${result.id}"></td>
            <td th:text="${result.name}"></td>
            <td th:text="${result.marks}"></td>
            <td th:text="${result.grade}"></td>
            <td>
              <a th:href="@{'/faculty/uploadResults/edit/' + ${result.id}}" class="btn btn-primary btn-sm">Edit</a>
              <a th:href="@{'/faculty/uploadResults/delete/' + ${result.id}}" class="btn btn-danger btn-sm"
                 onclick="return confirm('Are you sure you want to delete this result?')">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

  </div>
</body>
</html>
