<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Course</title>
</head>
<body>
  <!-- Reusing the faculty layout -->
  <div th:replace="layout/faculty_layout :: facultyLayout('Add Course', ~{::section})">
    <section>
      <div class="container mt-4">
        <h2 class="mb-4">Add Course</h2>

        <form th:action="@{/faculty/courses/add}" th:object="${course}" method="post">

          <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" class="form-control" th:field="*{name}" placeholder="Enter course name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Course Code</label>
            <input type="text" class="form-control" th:field="*{code}" placeholder="Enter course code" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Department</label>
            <input type="text" class="form-control" th:field="*{department}" placeholder="Enter department" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Faculty Name</label>
            <input type="text" class="form-control" th:field="*{facultyName}" placeholder="Enter your name" required>
          </div>

          <button type="submit" class="btn btn-success">Save</button>
          <a th:href="@{/faculty/courses}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
