<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
</head>
<body>
  <!-- Reusing the faculty layout -->
  <div th:replace="layout/faculty_layout :: facultyLayout('View Courses', ~{::section})">
    <section>
      <div class="container mt-4">
        <h2 class="mb-4">My Courses</h2>

        <table class="table table-bordered table-striped">
          <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Code</th>
              <th>Department</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course : ${courses}">
              <td th:text="${course.id}"></td>
              <td th:text="${course.name}"></td>
              <td th:text="${course.code}"></td>
              <td th:text="${course.department}"></td>
            </tr>
          </tbody>
        </table>

        <!--  <div th:if="${#lists.isEmpty(courses)}" class="alert alert-info">
          No courses assigned yet.
        </div>-->
        <a th:href="@{'/faculty/courses/edit/' + ${course.id}}" class="btn btn-sm btn-warning me-2">
        <i class="bi bi-pencil-square"></i> Edit
      </a>

      <!-- Delete Button (form with POST method to prevent accidental deletion via GET) -->
      <form th:action="@{'/faculty/courses/delete/' + ${course.id}}" method="post" style="display:inline;">
        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this course?');">
          <i class="bi bi-trash"></i> Delete
        </button>
      </div>
    </section>
  </div>
</body>
</html>
