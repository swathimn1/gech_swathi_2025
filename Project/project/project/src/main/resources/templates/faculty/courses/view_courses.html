<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <!-- Reusing the faculty layout -->
  <div th:replace="layout/faculty_layout :: facultyLayout('View Courses', ~{::section})">
    <section>
      <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="mb-0">My Courses</h2>
          <a th:href="@{/faculty/courses/add}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Add Course
          </a>
        </div>

        <table class="table table-bordered table-striped">
          <thead class="table-success">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Code</th>
              <th>Department</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course : ${courses}">
              <td th:text="${course.id}"></td>
              <td th:text="${course.name}"></td>
              <td th:text="${course.code}"></td>
              <td th:text="${course.department}"></td>
              <td>
                <!-- View -->
                <a th:href="@{'/faculty/courses/view/' + ${course.id}}" class="btn btn-sm btn-info me-1">
                  <i class="bi bi-eye"></i> View
                </a>

                <!-- Edit -->
                <a th:href="@{'/faculty/courses/edit/' + ${course.id}}" class="btn btn-sm btn-warning me-1">
                  <i class="bi bi-pencil-square"></i> Edit
                </a>

                <!-- Delete -->
                <form th:action="@{'/faculty/courses/delete/' + ${course.id}}" method="post" style="display:inline;">
                  <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this course?');">
                    <i class="bi bi-trash"></i> Delete
                  </button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>

        <div th:if="${#lists.isEmpty(courses)}" class="alert alert-info">
          No courses assigned yet.
        </div>
      </div>
    </section>
  </div>

  <!-- Bootstrap Icons CDN (optional but required for icons) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>
</html>
