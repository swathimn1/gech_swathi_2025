<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Edit Attendance</title>
</head>
<body>
	<div
		th:replace="layout/faculty_layout :: facultyLayout('Edit Attendance', ~{::section})">
		<section>
			<div class="container mt-4">
				<h2 class="mb-4">Edit Attendance Record</h2>

				<form
					th:action="@{/faculty/attendance/edit/{id}(id=${attendance.id})}"
					method="post" th:object="${attendance}">


					<div class="mb-3">
						<label for="studentName" class="form-label">Student Name</label> <input
							type="text" id="studentName" th:field="*{studentName}"
							class="form-control" required>
					</div>

					<div class="mb-3">
						<label for="status" class="form-label">Status</label> <select
							id="status" th:field="*{status}" class="form-select" required>
							<option value="">-- Select Status --</option>
							<option value="Present">Present</option>
							<option value="Absent">Absent</option>
							<option value="Leave">Leave</option>
						</select>
					</div>

					<button type="submit" class="btn btn-primary">Update</button>
					<a th:href="@{/faculty/attendance}" class="btn btn-secondary">Cancel</a>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
