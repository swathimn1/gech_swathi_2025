<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Result</title>
</head>
<body>
  <div th:replace="layout/faculty_layout :: facultyLayout('Edit Result', ~{::section})">
    <section>
      <div class="container mt-4">
        <h2 class="mb-3">Edit Student Result</h2>

        <form th:action="@{/faculty/uploadResults/update/{id}(id=${result.id})}" th:object="${result}" method="post">
          <div class="mb-3">
            <label for="name" class="form-label">Student Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
          </div>

          <div class="mb-3">
            <label for="marks" class="form-label">Marks</label>
            <input type="number" class="form-control" id="marks" th:field="*{marks}" required>
          </div>

          <div class="mb-3">
            <label for="grade" class="form-label">Grade</label>
            <input type="text" class="form-control" id="grade" th:field="*{grade}" required>
          </div>

          <button type="submit" class="btn btn-success">Update Result</button>
          <a th:href="@{/faculty/uploadResults}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
