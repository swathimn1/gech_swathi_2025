<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Classes - Admin Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Manage Classes</h2>

    <!-- Class Form -->
    <form th:action="@{/classes/save}" th:object="${newClass}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Class Name</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Section</label>
            <input type="text" class="form-control" th:field="*{section}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Class Teacher</label>
            <input type="text" class="form-control" th:field="*{classTeacher}" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Total Students</label>
            <input type="number" class="form-control" th:field="*{totalStudents}" required/>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:if="${!editMode}">Save</button>
            <button type="submit" class="btn btn-success" th:if="${editMode}">Update</button>
        </div>
    </form>

    <!-- Class List Table -->
    <h4 class="mt-5">All Classes</h4>
    <table class="table table-bordered mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Section</th>
            <th>Class Teacher</th>
            <th>Total Students</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cls : ${classList}">
            <td th:text="${cls.id}">1</td>
            <td th:text="${cls.name}">A</td>
            <td th:text="${cls.section}">A1</td>
            <td th:text="${cls.classTeacher}">Mr. Smith</td>
            <td th:text="${cls.totalStudents}">40</td>
            <td>
                <a th:href="@{'/classes/edit/' + ${cls.id}}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{'/classes/delete/' + ${cls.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this class?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
