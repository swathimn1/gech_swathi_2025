<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Class</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Edit Class</h2>
    <form th:action="@{/classes/update/{id}(id=${schoolClass.id})}" th:object="${schoolClass}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Class Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter class name">
        </div>

        <div class="mb-3">
            <label for="section" class="form-label">Section</label>
            <input type="text" th:field="*{section}" class="form-control" id="section" placeholder="Enter section">
        </div>

        <div class="mb-3">
            <label for="totalStudents" class="form-label">Total Students</label>
            <input type="number" th:field="*{totalStudents}" class="form-control" id="totalStudents" placeholder="Enter total students">
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a th:href="@{/classes}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
