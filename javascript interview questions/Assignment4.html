<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <h1>Assignment4</h1>
    <div>write a program to write the sum of two numbers using function declaration,function expression and arrow function</div>
</head>
<body>
    <script>
//function declaration
        function sum(a,b){
            return a+b;
        }
        const res=sum(2,3);
        console.log(res);

     //function expression
     const sum1=function(a,b){
        return a+b;
     }
     const res1=sum(2,3);
     console.log(res1);

     //arrow function
     const sum2=(a,b)=>{
        return a+b;
     }
     const  res2=sum(2,3);
     console.log(res2);

    </script>
</body>
</html>
