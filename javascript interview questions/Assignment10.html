<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div>
        Explain Promises with example
    </div>

    <!-- code here -->
     <script>
    const mypromise= new Promise((resolve,reject) => {
            let success =true;
            if(success){
                resolve("promise successful");
            }
            else{
                reject("promise failed");
            }
        });
        mypromise.then(result => console.log(result))
                .catch(error=>console.log(error));
        
     </script>
    
</body>

</html>
