{% extends "base.html" %}
{% block content %}
<div class="row">
   <div class="col-md-4 col-12">
      <h2 class="alert alert-info text-center">Add student</h2>
      <form action="{% url 'home' %}" method="post">
         {% csrf_token %}
         {{student_form.as_p}}
         <input type="submit" class="btn btn-secondary" value="Add student">
      </form>
   </div>
   <div class="col-md-7 offset-md-1 col-12">
      <h2 class="alert alert-primary text-center">Student List</h2>
      <table class="table table-hover">
         <thead>
            <tr>
               <th>Id</th>
               <th>Name</th>
               <th>Email</th>
               <th>Password</th>
            </tr>
         </thead>
         <tbody>

            {% for std in students %}
            <tr>
               <td>{{std.id}}</td>
               <td>{{std.name}}</td>
               <td>{{std.email}}</td>
               <td>{{std.password}}</td>
            </tr>
            {% endfor %}

         </tbody>
      </table>
   </div>

   {% endblock content %}
